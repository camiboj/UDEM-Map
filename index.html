<!DOCTYPE html>
<html lang='es'>
<head>
    <title>UdeMM Map</title>
    <meta charset="utf-8">
    <meta content="Mapa de materias y sus correlativas de la UdeMM" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://github.com/camiboj/" rel="author"/>
    <link href="https://camiboj.github.io/UdeMM-Map/" rel="canonical"/>

    <meta content="https://camiboj.github.io/UdeMM-Map/" property="og:url">
    <meta content="Mapa de materias y sus correlativas de la Facultad de Ingeniería" property="og:description">
    <meta content="FIUBA-Map" property="og:title">
    <meta content="https://camiboj.github.io/UdeMM-Map/fmap.png" property="og:image">
     
    <script src="https://unpkg.com/vis-network@6.5.0/dist/vis-network.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/vis-network@6.5.0/dist/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="header" class="menu">
        <div id="header-navbar" class="navbar">
            <div id="carreras" class="dropdown">
                <a class='dropbtn'>
                    <i class="fas fa-fw fa-bars"></i>
                    <span id="carrera-actual-long"></span>
                    <span id="carrera-actual-short"></span>
                </a>
                <div class="dropdown-content">
                    <a class='carrera' id='psicologia'>Psicología</a>
                </div>
            </div>
            
            <div id="materias" class="dropdown right"></div>
        </div>

        <div id="header-snackbar" class="snackbar">
            <div id="cuatri" class="center">
                <a id="cuatri-prev"><i class="fas fa-fw fa-arrow-left"></i></a> 
                <input readonly size="7" type="text">
                <a id="cuatri-next"><i class="fas fa-fw fa-arrow-right"></i></a> 
            </div>
        </div>
    </div>

    <div id="grafo"></div>

    <div id="footer" class="menu">
        <div id="footer-snackbar" class="snackbar">
            <div id="footer-snackbar-left"></div>
            <div id="footer-snackbar-center"></div>
            <div id="footer-snackbar-right">
                <a id="fullscreen-mode" ><i class="fas fa-fw fa-expand"></i></a> 
                <a id="dark-mode"><i class="fas fa-fw fa-moon"></i></a> 
            </div>
        </div>
        
        <div id="footer-navbar" class="navbar">
            <div id="clave">
                <input placeholder="Clave/Padrón" type="text">
                <div id="clave-buttons">
                    <a id="clave-load"><i class="fas fa-fw fa-sync"></i></a> 
                    <a id="clave-save"><i class="fas fa-fw fa-save"></i></a> 
                </div>
            </div>
            
            <div class='right'>
                <a id="promedio"></a>
                <a>Porcentaje aprobado: <var id="creditos-var"> 0 </var></a>
            </div>
        </div>
    </div>
    
<script crossorigin="anonymous" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="scripts.min.js" type="text/javascript"></script>
</body>
</html>
